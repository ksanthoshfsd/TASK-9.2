<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and Table Example</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: rgb(139, 203, 248)">
    <div class="container mt-5">
      <h2 style="color: blueviolet">Registration Form</h2>
      <form id="registrationForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control background-color"
              id="firstName"
              aria-label="First Name"
              placeholder="Enter Your First Name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control background-color"
              id="lastName"
              aria-label="Last Name"
              placeholder="Enter Your Last Name"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control background-color"
            id="email"
            aria-label="Email"
            placeholder="Enter Your Email ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control background-color"
            id="address"
            aria-label="Address"
            placeholder="Enter Your Address"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="pincode">Pincode</label>
            <input
              type="number"
              class="form-control background-color"
              id="pincode"
              aria-label="pincode"
              placeholder="Enter Your Pincode"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <select class="form-control background-color" id="gender" required>
              <option value="">Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="food">Choice of Food (Choose at least 2)</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food1"
              value="Pizza"
            />
            <label class="form-check-label" for="food1">Pizza</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food2"
              value="Burger"
            />
            <label class="form-check-label" for="food2">Burger</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food3"
              value="Pasta"
            />
            <label class="form-check-label" for="food3">Pasta</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food4"
              value="Salad"
            />
            <label class="form-check-label" for="food4">Salad</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food5"
              value="Ice Cream"
            />
            <label class="form-check-label" for="food5">Ice Cream</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="state">State</label>
            <input
              type="text"
              class="form-control background-color"
              id="state"
              aria-label="State"
              placeholder="Enter Your State"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="country">Country</label>
            <input
              type="text"
              class="form-control background-color"
              id="country"
              aria-label="Country"
              placeholder="Enter Your Country"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn btn-info">Submit</button>
      </form>

      <h2 class="mt-5">Submitted Data</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
